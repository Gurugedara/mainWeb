<!-- unselect all sections -->    
<script>           
document.getElementById("section2").style.display = "none";
document.getElementById("section1").style.display = "none"; 
</script>
<!-- Return home by unselecting -->
      <script>         
      function home() { 
        document.getElementById("section2").style.display = "none";
        document.getElementById("section1").style.display = "none"; 
        }
       </script>

<!-- open Add Institutes section and close other sections -->
<script>  
function section1() {
    var x = document.getElementById("section1");
    x.style.display = "none";
    if (x.style.display === "none") {
        x.style.display = "block";
        document.getElementById("section2").style.display = "none";
    } else {
        x.style.display = "none";
    }
}
</script>
<!-- open Manage Admins section and close other sections -->
<script>
function section2() {
    var x = document.getElementById("section2");
    x.style.display = "none";
    if (x.style.display === "none") {
        x.style.display = "block";
        document.getElementById("section1").style.display = "none"; 
    } else {
        x.style.display = "none";
    }
}
</script>
